<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Bankist</title>
  </head>
  <body style="background-image: linear-gradient(to top right, green, white)">
    <nav>
      <img src="../img/logo.png" alt="Logo" class="logo btn--show-modal" />
      <button class="btn--register" id="btn--register">
        Register now &rarr;
      </button>
    </nav>

    <div class="modal">
      <h2 class="modal__header">Welcome to Bankist!</h2>
      <form class="modal__form">
        <label>Username</label>
        <input
          type="text"
          placeholder="user"
          class="login__input"
          id="input--user"
        />
        <label>Password</label>
        <input
          type="password"
          placeholder="password"
          class="login__input"
          id="input--pass"
        />
        <button class="btn--login" id="btn--login">Login</button>
      </form>
    </div>

    <script src="../models/User.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
